<aside class="code-example container-fluid" data-example="<%= file %>">
  <div class="row">
    <div class="col-md-6">
      <textarea class="coffee-example" id="<%= file %>-coffee"><%= cs %></textarea>
    </div>
    <div class="col-md-6">
      <textarea class="javascript-output" id="<%= file %>-js"><%= js %></textarea>
    </div>
  </div>
  <% if (run) { %>
  <div class="row">
    <div class="col-xs-12 text-xs-right">
      <button type="button" class="btn btn-primary" data-example="<%= file %>" data-run="<%= escape(run) %>"><% if (run === true) { %>â–¶<% } else { %><small>â–¶</small>&ensp;<%= run.replace(/"/g, '&quot;') %><% } %></button>
    </div>
  </div>
  <% } %>
</aside>
